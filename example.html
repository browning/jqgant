<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.js"></script>
		<script src="date.js"></script>
		<script src="time.js"></script>
		<script src="jquery.jqgant.js"></script>
		
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/themes/flick/jquery-ui.css" type="text/css">
		<script>
$(document).ready(function() {

    // attach the plugin to an element
    $('#chartdiv').jqgant({'foo': 'bar'});

    // call a public method
    $('#chartdiv').data('jqgant').build_chart();

    // get the value of a property
    //$('#element').data('pluginName').settings.foo;
    $("#addtask").click( function() {
	$("#chartdiv").data('jqgant').add_task( { "name":"new task", "duration":"2 days", "start_date":"7/27/12", "end_date":"8/2/12"});
	return false;
});

	$("#removetask").click( function () {
	 $("#chartdiv").data('jqgant').remove_task(1);
 	return false;
 });
});
</script>
<style>
	.cellcontainer {
		overflow-x: scroll;
		overflow-y: hidden;
		white-space: nowrap;
		width: 700px;
		float: left;
		position: relative;
	}
	
	.jqgant_cell {
		width: 20px;
		height: 20px;
		border-width: 1px;
		border-style: solid; 
		border-color: #ddd;
		display: inline-block;
		position: relative;		
	}

	.jqgant_week_label {
		height: 20px;
		width: 108px;
		border-width: 1px;
		border-style: solid;
		border-color: #ddd;
		display: inline-block;
	}

	#jqgant_task_table {
		float: left;
		margin-top: 20px;
	
		border-top: 1px solid #ddd;
		border-spacing: 0;
	
	}

	#jqgant_task_table td,
        #jqgant_task_table th {

		border: 1px solid #ddd;
		padding-left: 2px;
		padding-right: 5px;

	}


	.taskbar {
		height: 18px;
		min-height: 18px;
		max-height: 18px;
		position: relative;
		z-index: 5;
	}

	.jqgantdiv {
	
		Font-family: Calibri, sans-serif;
		font-size: normal;
	
	}


</style>

		
	</head>

	<body>
		<div id="chartdiv">

		</div>
		<br /><br />
		<a href="#" id="addtask">add task</a>
	<br /><a href="#" id="removetask">remove task</a>
	</body>

</html>
